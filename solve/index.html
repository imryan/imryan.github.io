<!DOCTYPE html>
<html>
	<header>
		<title>Solve</title>
		<h1>Solve</h1>
		<h2>A free algebra problem solving tool</h2>
		
		<style>
		
		h1 {
			font-family: helvetica;
			margin-top: auto;
		}
		
		h2 {
			font-size: 17px;
			font-weight: lighter;
			color: gray;
			margin-top: -20px;
		}
		
		body {
			font-family: helvetica;
			text-align: center;
		}
		
		button {
			width: 128px;
		}
		
		</style>
	</header>

<body>
<script type="text/javascript">

function solveVariation() {
	var x = document.getElementById("x-value").value;
	var y = document.getElementById("y-value").value;
	var whenY = document.getElementById("whenY-value").value;
	
	var k = (y / x);
	var whenYResult = (k * whenY);
	
	if (whenY == 0) {
		document.getElementById("dvResults").innerHTML = "<code>k = " + k + "<br>y = " + k + "x + 0</code>";
		
	} else {
	
		document.getElementById("dvResults").innerHTML = "<code>k = " + k + "<br>y = " + k + "x + 0<br>When y = " + whenY + ", y = " + whenYResult + "</code>";	
	}
}

</script>

<br>

<div id="dvResults" style="width:200px;height:75px;border:1px solid gray;"></div>
<p>Direct Variation Calculator (y = kx)</p>
	<input id="x-value" placeholder="X"/>
	<br>
	<input id="y-value" placeholder="Y"/>
	<br>
	<input id="whenY-value" placeholder="When y ="/>
	<br>
	<button onclick="solveVariation()">Calculate</button>

</body>
</html>
