<!DOCTYPE html>
<html>

<script type="text/javascript">

function solveVariation() {
	var x = document.getElementById("x-value").value;
	var y = document.getElementById("y-value").value;
	var k = (y / x);
	
	alert("k = " + k);
}

</script>

<form>
	<p>Direct Variation Calculator
		<br>
		<input id="x-value" type="text" name="title" placeholder="X"/>
		<br>
		<input id="y-value" type="text" name="title" placeholder="Y"/>
		<br>
		<button onclick="solveVariation()">Calculate</button>
	</p>
</form>

</html>
