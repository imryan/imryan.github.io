<script type="text/javascript">

function solveVariation() {
	var x = document.getElementById("x-value").value;
	var y = document.getElementById("y-value").value;
	var k = (y / x);
	
	document.getElementById("dvResults").innerHTML = "<code>k = " + k + "<br>y = " + k + "x + 0</code>";
}

</script>

<div id="dvResults"></div>

<p>Direct Variation Calculator (y = kx)</p>
	<input id="x-value" placeholder="X"/>
		<br>
	<input id="y-value" placeholder="Y"/>
		<br>
	<button onclick="solveVariation()">Calculate</button>
